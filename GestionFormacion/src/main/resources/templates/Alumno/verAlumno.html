<!DOCTYPE html>
<html lang="es" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ver Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" sec:authorize="hasRole('DIRECTIVO')">
                    <a class="nav-link" th:href="@{/profesor/listaProfesores}">Profesores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/alumno/listaAlumnos}">Alumnos</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('DIRECTIVO')">
                    <a class="nav-link" th:href="@{/curso/listaCursos}">Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empresa/listaEmpresas}">Empresas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/practica/listaPracticas}">Prácticas</a>
                </li>
            </ul>

            <div class="d-flex"
                 th:if="${#authorization.expression('isAuthenticated()')}">

                <form th:action="@{/logout}" method="post" class="mb-0">
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />

                    <button type="submit"
                            class="btn btn-outline-light btn-sm">
                        Cerrar sesión
                    </button>
                </form>

            </div>

        </div>
    </div>
</nav>

<div class="container mt-5 mb-4">

    <h1 class="mb-4">Detalle del alumno</h1>

    <div class="card shadow">
        <div class="card-body">

            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Nombre:</div>
                <div class="col-md-9" th:text="${alumno.nombre}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Apellidos:</div>
                <div class="col-md-9" th:text="${alumno.apellidos}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Fecha de nacimiento:</div>
                <div class="col-md-9" th:text="${#temporals.format(alumno.fechaNacimiento, 'dd/MM/yyyy')}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Email:</div>
                <div class="col-md-9" th:text="${alumno.email}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Curso:</div>
                <div class="col-md-9" th:text="${alumno.curso.nombre}"></div>
            </div>

        </div>
    </div>

    <div class="mt-5">
        <a th:href="@{/alumno/listaAlumnos}"
           class="btn btn-secondary">Volver</a>
    </div>

</div>

</body>
</html>
