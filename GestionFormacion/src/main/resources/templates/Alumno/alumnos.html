<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${textos.titulo}">Lista de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profesor/listaProfesores}">Profesores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-brand" href="#">Alumnos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/curso/listaCursos}">Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empresa/listaEmpresas}">Empresas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/practica/listaPracticas}">Prácticas</a>
                </li>
            </ul>

            <div class="d-flex"
                 th:if="${#authorization.expression('isAuthenticated()')}">

                <form th:action="@{/logout}" method="post" class="mb-0">
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />

                    <button type="submit"
                            class="btn btn-outline-light btn-sm">
                        Cerrar sesión
                    </button>
                </form>

            </div>

        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 th:text="${textos.titulo}">Lista de Alumnos</h1>


    <form th:action="@{/alumno/listaAlumnos}" method="get" class="row mb-4">
        <!-- Selector de Curso -->
        <div class="col-md-4">
            <select name="idCurso" class="form-select">
                <option value="">Todos los cursos</option>
                <option th:each="curso : ${cursos}"
                        th:value="${curso.id}"
                        th:text="${curso.nombre}"
                        th:selected="${curso.id == cursoSeleccionado}">
                </option>
            </select>
        </div>

        <div class="col-md-2">
            <select name="idioma" class="form-select">
                <option value="es" th:selected="${idioma == 'es'}">Español</option>
                <option value="en" th:selected="${idioma == 'en'}">English</option>
            </select>
        </div>

        <div class="col-md-2">
            <button type="submit" class="btn btn-primary" th:text="${textos.filtrar}">
                Filtrar
            </button>
        </div>

        <div class="col-md-2">
            <a th:href="@{/alumno/listaAlumnos}" class="btn btn-secondary" th:text="${textos.limpiar}">
                Limpiar
            </a>
        </div>
    </form>

    <div th:if="${listaAlumnos.isEmpty()}" class="alert alert-warning" th:text="${textos.noAlumnos}">No hay alumnos</div>

    <div th:unless="${listaAlumnos.isEmpty()}">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th th:text="${textos.nombre}">Nombre</th>
                <th th:text="${textos.apellidos}">Apellidos</th>
                <th th:text="${textos.fechaNacimiento}">Fecha de nacimiento</th>
                <th th:text="${textos.email}">Email</th>
                <th th:text="${textos.curso}">Curso</th>
                <th th:text="${textos.acciones}">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="alumno : ${listaAlumnos}">
                <td th:text="${alumno.nombre}"></td>
                <td th:text="${alumno.apellidos}"></td>
                <td th:text="${alumno.fechaNacimiento}"></td>
                <td th:text="${alumno.email}"></td>
                <td th:text="${alumno.curso.nombre}"></td>
                <td>
                    <a th:href="@{/alumno/editar/{id}(id=${alumno.id})}" class="btn btn-sm btn-primary" th:text="${textos.editar}">Editar</a>
                    <a th:href="@{/alumno/eliminar/{id}(id=${alumno.id})}" class="btn btn-sm btn-danger" th:text="${textos.eliminar}">Eliminar</a>
                    <a th:href="@{/alumno/ver/{id}(id=${alumno.id})}" class="btn btn-sm btn-success" th:text="${textos.ver}">Ver</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3 d-flex gap-2">

        <a th:href="@{/alumno/crear}"
           class="btn btn-success"
           th:text="${textos.crearAlumno}">
            Crear nuevo alumno
        </a>

        <a th:href="@{/alumno/importar}"
           class="btn btn-warning"
           th:text="${textos.importarAlumno}">
            Importar alumnos
        </a>

    </div>
</div>
</body>
</html>
