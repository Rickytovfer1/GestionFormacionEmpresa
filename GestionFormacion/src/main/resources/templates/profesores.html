<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Profesores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">GestionFormacion</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profesor/listaProfesores}">Profesores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/alumno/listaAlumnos}">Alumnos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/curso/listaCursos}">Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empresa/listaEmpresas}">Empresas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/practica/listaPracticas}">Pr√°cticas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="mb-4">Lista de Profesores</h1>

    <div th:if="${listaProfesores.isEmpty()}" class="alert alert-warning">
        No hay profesores
    </div>

    <div th:unless="${listaProfesores.isEmpty()}">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="profesor : ${listaProfesores}">
                <td th:text="${profesor.nombre}"></td>
                <td th:text="${profesor.apellidos}"></td>
                <td th:text="${profesor.email}"></td>
                <td th:text="${profesor.rol}"></td>
                <td>
                    <a th:href="@{/profesor/editar/{id}(id=${profesor.id})}"
                       class="btn btn-sm btn-primary">Editar</a>
                    <a th:href="@{/profesor/eliminar/{id}(id=${profesor.id})}"
                       class="btn btn-sm btn-danger">Eliminar</a>
                    <a th:href="@{/profesor/{id}(id=${profesor.id})}"
                       class="btn btn-sm btn-success">Ver</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/profesor/crear}" class="btn btn-success mt-3">Crear nuevo profesor</a>
</div>
</body>
</html>
