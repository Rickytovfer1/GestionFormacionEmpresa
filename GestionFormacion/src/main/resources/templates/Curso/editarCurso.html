<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Nuevo Profesor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/profesor/listaProfesores}">Profesores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/alumno/listaAlumnos}">Alumnos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/curso/listaCursos}">Cursos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/empresa/listaEmpresas}">Empresas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/practica/listaPracticas}">Pr√°cticas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
          <h3>Editar Curso</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/curso/editar/{id}(id=${curso.id})}" th:object="${curso}" method="post">
            <div class="mb-3">
              <label class="form-label">Nombre del curso:</label>
              <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">
                Editar Curso
              </button>

              <a th:href="@{/curso/listaCursos}"
                 class="btn btn-secondary">
                Volver
              </a>
            </div>          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
