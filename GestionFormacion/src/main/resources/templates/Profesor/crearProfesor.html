<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Nuevo Profesor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/profesor/listaProfesores}">Profesores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/alumno/listaAlumnos}">Alumnos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/curso/listaCursos}">Cursos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/empresa/listaEmpresas}">Empresas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/practica/listaPracticas}">Prácticas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
          <h3>Crear Nuevo Profesor</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/profesor/crear}" th:object="${profesor}" method="post">
            <div class="mb-3">
              <label class="form-label">Nombre:</label>
              <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Apellidos:</label>
              <input type="text" th:field="*{apellidos}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email:</label>
              <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña:</label>
              <input type="password" th:field="*{contrasena}" class="form-control" required>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" name="directiva" class="form-check-input" id="checkDirectiva">
              <label class="form-check-label" for="checkDirectiva">Marcar si es Directivo</label>
            </div>
            <button type="submit" class="btn btn-success">Crear Profesor</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
