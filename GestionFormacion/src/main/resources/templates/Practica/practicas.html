<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Profesores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profesor/listaProfesores}">Profesores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/alumno/listaAlumnos}">Alumnos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/curso/listaCursos}">Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empresa/listaEmpresas}">Empresas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-brand" href="#">Pr√°cticas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="mb-4">Lista de Practicas</h1>

    <div th:if="${listaPracticas.isEmpty()}" class="alert alert-warning">
        No hay practicas
    </div>

    <div th:unless="${listaPracticas.isEmpty()}">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Empresa</th>
                <th>Alumno</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="practica : ${listaPracticas}">
                <td th:text="${practica.fechaInicio}"></td>
                <td th:text="${practica.fechaFin}"></td>
                <td th:text="${practica.empresa.nombre}"></td>
                <td th:text="${practica.alumno.nombre + ' ' + practica.alumno.apellidos}"></td>
                <td>
                    <a th:href="@{/practica/editar/{id}(id=${practica.id})}"
                       class="btn btn-sm btn-primary">Editar</a>
                    <a th:href="@{/practica/eliminar/{id}(id=${practica.id})}"
                       class="btn btn-sm btn-danger">Eliminar</a>
                    <a th:href="@{/practica/ver/{id}(id=${practica.id})}"
                       class="btn btn-sm btn-success">Ver</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/practica/crear}" class="btn btn-success mt-3">Crear nueva practica</a>
</div>
</body>
</html>
